<div class="card mt-4">
  <div class="card-body">

    <h3>Customer Comment</h3>

    <div class="d-flex justify-content-around">
      <div style="width: 98%">
        <label for="exampleFormControlInput4" class="form-label">Email</label>
        <input type="text" class="form-control" id="exampleFormControlInput4" value="{{comment.email}}" readonly>
      </div>
    </div>

    <div class="d-flex justify-content-around">
      <div style="width: 98%">
        <label for="exampleFormControlInput5" class="form-label">Subject</label>
        <input type="text" class="form-control" id="exampleFormControlInput5" value="{{comment.subject}}" readonly>
      </div>
    </div>

    <div class="d-flex justify-content-around">
      <div style="width: 98%">
        <label for="exampleFormControlTextarea6" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea6" rows="6" value="{{comment.message}}" readonly></textarea>
      </div>
    </div>

    <button type="submit" class="btn btn-danger mt-3 me-2" style="float: right;" (click)="onRespondedBtn()" >Mark as Responded</button>

  </div>
</div>
