<div *ngIf="loggedAdmin!=null">
  <!--Main Navigation-->
  <header>
    <!-- Sidebar -->
    <nav class="collapse d-block sidebar collapse bg-light">
      <div class="">
        <div class="list-group list-group-flush mx-3 mt-4">
          <a routerLink="/dashboard-menu/stat" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
            <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Dashboard</span>
          </a>
          <a routerLink="/dashboard-menu/ad-orders" class="list-group-item list-group-item-action py-2 ripple"><i
            class="fas fa-chart-bar fa-fw me-3"></i><span>Orders</span></a>
          <a routerLink="/dashboard-menu/ad-sales" class="list-group-item list-group-item-action py-2 ripple"><i
            class="fas fa-globe fa-fw me-3"></i><span>Sales</span></a>
          <a routerLink="/dashboard-menu/ad-users" class="list-group-item list-group-item-action py-2 ripple"><i
            class="fas fa-building fa-fw me-3"></i><span>Users</span></a>
          <a routerLink="/dashboard-menu/ad-products" class="list-group-item list-group-item-action py-2 ripple"><i
            class="fas fa-calendar fa-fw me-3"></i><span>Products</span></a>
          <a routerLink="/dashboard-menu/ad-gallery" class="list-group-item list-group-item-action py-2 ripple"><i
            class="fas fa-users fa-fw me-3"></i><span>Gallery</span></a>
          <a routerLink="/dashboard-menu/ad-customerCare" class="list-group-item list-group-item-action py-2 ripple"><i
            class="fas fa-money-bill fa-fw me-3"></i><span>Customer Help</span></a>
        </div>
      </div>
    </nav>
    <!-- Sidebar -->

    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <!-- Container wrapper -->
      <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand">
          <img src="assets/img/logo.png" class="logo" />
        </a>
        <!-- Search form -->
<!--        <form class="d-none d-md-flex input-group w-auto my-auto">-->
<!--          <input autocomplete="off" type="search" class="form-control rounded"-->
<!--                 placeholder='Search (ctrl + "/" to focus)' style="min-width: 225px;" />-->
<!--          <span class="input-group-text border-0"><i class="fas fa-search"></i></span>-->
<!--        </form>-->
        <h4 class="ms-3">Hello...!! Admin</h4>

        <!-- Right links -->
        <ul class="navbar-nav ms-auto me-3 d-flex flex-row">
          <!-- Avatar -->
          <li class="nav-item">
            <fa-icon [icon]="faRightFromBracket" style="cursor: pointer;" (click)="onLogoutBtn()"></fa-icon>
          </li>
        </ul>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main style="margin-top: 58px;">
    <div class="pt-4" style="margin-left: 280px; margin-right: 40px;">
      <router-outlet></router-outlet>
    </div>
  </main>
  <!--Main layout-->
</div>
