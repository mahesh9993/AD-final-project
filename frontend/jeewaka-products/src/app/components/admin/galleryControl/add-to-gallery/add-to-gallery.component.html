<div class="card mt-4">
  <div class="card-body">
    <h3>Add New Images</h3>

    <form [formGroup]="galleryForm">
      <div class="d-flex justify-content-around">
        <div style="width: 98%">
          <label for="exampleFormControlInput1" class="form-label">Subject</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="subject">
        </div>
      </div>

      <div class="d-flex justify-content-around">
        <div style="width: 98%">
          <label for="exampleFormControlInput3" class="form-label">Image Link</label>
          <input type="text" class="form-control" id="exampleFormControlInput3" formControlName="imgLink">
        </div>
      </div>

      <div class="d-flex justify-content-around">
        <div style="width: 98%">
          <label for="exampleFormControlTextarea2" class="form-label">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" formControlName="description"></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-danger mt-3 me-2" style="float: right" (click)="onAddBtn()">Add</button>

    </form>
  </div>
</div>
