<div class="card mt-4">
  <div class="card-body">
    <h3>Users</h3>

    <div class="mt-3 mb-3" style="width: 45%;">
      <form [formGroup]="searchForm">
        <div class="input-group">
          <input type="search" class="form-control rounded" placeholder="User ID"
                 aria-label="Search" aria-describedby="search-addon" formControlName="searchInput" />
          <button type="button" class="btn btn-outline-danger" (click)="onAdUserSearchBtn()">search</button>
        </div>
      </form>
    </div>

    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User ID</th>
        <th scope="col">Username</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Address</th>
        <th scope="col">Gender</th>
        <th scope="col">Contact</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let i = index;">
        <th scope="row">{{i+1}}</th>
        <th style="text-align: center;">{{user.userId}}</th>
        <td>{{user.userName}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.address}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.contact}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
