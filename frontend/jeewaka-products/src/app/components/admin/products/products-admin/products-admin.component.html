<div class="card mt-4">
  <div class="card-body">
    <div style="display: flex; justify-content: space-between;">
      <h3>Products</h3>
      <button type="submit" class="btn btn-danger" (click)="addEditProduct(null)">New Product</button>
    </div>

        <div class="mt-3 mb-3" style="width: 45%;">
          <form [formGroup]="searchForm">
            <div class="input-group">
              <input type="search" class="form-control rounded" placeholder="Product Name"
                     aria-label="Search" aria-describedby="search-addon" formControlName="searchInput" />
              <button type="button" class="btn btn-outline-danger" (click)="onAdProductSrcBtn()">search</button>
            </div>
          </form>
        </div>

    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product ID</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Category</th>
        <th scope="col">Stock(kg)</th>
        <th scope="col">Price(100g)</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products; let i = index;">
        <td scope="row">{{i+1}}</td>
        <td style="text-align: center;">{{product.productId}}</td>
        <td>{{product.productName}}</td>
        <td>{{product.productCategory}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.unitPrice}}</td>
        <td><fa-icon [icon]="faEdit" style="cursor: pointer;" (click)="addEditProduct(product)"></fa-icon></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
