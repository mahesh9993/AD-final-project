<div class="container mt-3 mb-3 bg-light" style="display: flex;">

  <div class="w-50 login">
    <form [formGroup]="loginForm">
      <h3>Login Here!</h3>
      <br>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="form2Example1" class="form-control" formControlName="userName"/>
        <label class="form-label" for="form2Example1">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" formControlName="password"/>
        <label class="form-label" for="form2Example2">Password</label>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#!" style="color: #be0606;">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <div style="text-align: center;">
      <button type="button" class="btn sbbtn btn-block mb-4" (click)="onLogin()">Log In</button>
      </div>

      <!-- Register buttons -->
      <div class="text-center">
        <p>or sign up with:</p>
        <button type="button" class="btn btn-floating mx-1">
          <fa-icon [icon]="faFacebook"></fa-icon>
        </button>

        <button type="button" class="btn btn-floating mx-1">
          <fa-icon [icon]="faTwitter"></fa-icon>
        </button>

        <button type="button" class="btn btn-floating mx-1">
          <fa-icon [icon]="faGoogle"></fa-icon>
        </button>

        <button type="button" class="btn btn-floating mx-1">
          <fa-icon [icon]="faLinkedin"></fa-icon>
        </button>
      </div>
    </form>
  </div>




  <div class="w-50 signup">
    <form [formGroup]="signUpForm">
      <h3>Sign Up Today!</h3>
      <p>Don't have an account? Register here.</p>
      <br>
      <!-- Name input -->
      <div class="row">
        <div class="col-md-6 mb-4">

          <div class="form-outline">
            <input type="text" id="firstName" class="form-control" formControlName="firstName"/>
            <label class="form-label" for="firstName">First Name</label>
          </div>

        </div>
        <div class="col-md-6 mb-4">

          <div class="form-outline">
            <input type="text" id="lastName" class="form-control" formControlName="lastName"/>
            <label class="form-label" for="lastName">Last Name</label>
          </div>

        </div>
      </div>

      <!-- Address input -->
      <div class="form-outline mb-4">
        <input type="text" id="registerName" class="form-control" formControlName="address"/>
        <label class="form-label" for="registerName">Address</label>
      </div>

      <!-- District input -->
      <div class="form-outline mb-4">
        <input type="text" id="" class="form-control" formControlName="district"/>
        <label class="form-label" for="registerName">District</label>
      </div>

      <div class="row">
        <div class="col-md-6 mb-4 d-flex align-items-center">

          <div class="form-outline datepicker w-100">
            <input type="text" class="form-control" id="birthdayDate" formControlName="contact"/>
            <label for="birthdayDate" class="form-label">Contact</label>
          </div>

        </div>
        <div class="col-md-6 mb-4">

          <h6 class="mb-2 pb-1">Gender: </h6>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                   value="Female" formControlName="gender"/>
            <label class="form-check-label" for="femaleGender">Female</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="maleGender"
                   value="Male" formControlName="gender"/>
            <label class="form-check-label" for="maleGender">Male</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="otherGender"
                   value="Other" formControlName="gender"/>
            <label class="form-check-label" for="otherGender">Other</label>
          </div>

        </div>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="registerEmail" class="form-control" formControlName="userName"/>
        <label class="form-label" for="registerEmail">Email</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="registerPassword" class="form-control" formControlName="password"/>
        <label class="form-label" for="registerPassword">Password</label>
      </div>

      <!-- Repeat Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="registerRepeatPassword" class="form-control" formControlName="confPassword"/>
        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
      </div>

      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input class="form-check-input me-2" type="checkbox" value="true" id="registerCheck"
               aria-describedby="registerCheckHelpText" formControlName="agreement"/>
        <label class="form-check-label" for="registerCheck">
          I have read and agree to the terms
        </label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn sbbtn btn-block mb-3" (click)="onSignUp()">Sign in</button>
    </form>
  </div>

</div>
