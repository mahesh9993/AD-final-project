<div class="container" *ngIf="products.length != 0">
  <div class="cart-table">
    <div class="cart-product">
      <table class="table table-responsive">
        <thead>
        <tr>
          <th>Serial No.</th>
          <th>Product Name</th>
          <th>Product Image</th>
          <th>Description</th>
          <th>Quantity (gram)</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products; let i = index;">
          <td>{{i+1}}</td>
          <td>{{product.productName}}</td>
          <td><img style="width: 100px; height: 100px;" src="{{product.imgLink}}"> </td>
          <td style="width: 25%;">{{product.description}}</td>
          <td style="width: 12%">{{product.quantity}}</td>
          <td style="width: 12%">{{product.amount}}</td>
          <td>
            <button class="btn btn-danger" (click)="onRemoveItem(product)"><fa-icon [icon]="faDeleteLeft"></fa-icon></button>
          </td>
        </tr>
        <tr>
          <td colspan="4"></td>
          <td>
            <button class="btn btn-danger" (click)="onEmptyCart()">Empty Cart</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="onCheckout()">Checkout</button>
          </td>
          <td style="font-weight: bold;">Grand Total : Rs.{{grandTotal}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container" *ngIf="products.length == 0">
  <div class="card">
    <h5 class="card-title">My cart</h5>
  </div>

  <div class="center">
    <img src="../../../../assets/img/cart.png">
    <h4>Your Cart is Empty</h4>
    <h6>Add item to it now</h6>
    <button class="btn sbbtn" routerLink="/product">Shop Now</button>
  </div>
</div>
