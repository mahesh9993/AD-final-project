<div class="container mt-3 mb-3 bg-light">
  <form [formGroup]="contactForm">
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control"  placeholder="name@example.com"
             formControlName="email" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Subject</label>
      <input type="text" class="form-control" formControlName="subject" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Massage</label>
      <textarea class="form-control"  rows="8" formControlName="message" required></textarea>
    </div>

    <button type="submit" class="btn sbbtn btn-block mb-3" (click)="onSubmit()">Submit</button>
  </form>
</div>
