<div style="margin: 30px">
<div class="row row-cols-1 row-cols-md-4 g-4">
  <div class="col" *ngFor="let img of imgsList">
    <div class="card">
      <img src="{{img.imgLink}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{img.subject}}</h5>
        <p class="card-text">{{img.description}}</p>
      </div>
    </div>
  </div>
</div>
</div>
